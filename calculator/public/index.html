<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script src="../src/script.js" defer></script>
</head>
<body class=" m-2 h-screen bg-gradient-to-r from-cyan-500 to-blue-50 flex justify-center items-center" >
    <div class="bg-white fixed calculator gap-1">
        <div class=" col-span-4 bg-blue-900 flex flex-col items-end justify-center gap-7 px-2">
          <div  class="text-gray-400 opacity-80 ">3.14159265359</div>
          <div  class="text-4xl text-white">3.14159265359</div>
        </div>
        <button  class="col-span-2 bg-red-500 btn">AC</button>
        <button class="bg-red-400 btn">DEL</button>
        <button class="bg-red-300 btn">รท</button>
        <button class="bg-blue-800 btn ">1</button>
        <button class="bg-blue-600 btn">2</button>
        <button class="bg-blue-500 btn">3</button>
        <button class="bg-blue-300 btn">*</button>
        <button class="bg-green-300 btn">4</button>
        <button class="bg-green-400 btn">5</button>
        <button class="bg-green-600 btn">6</button>
        <button class="bg-green-800 btn">+</button>
        <button class="bg-orange-300 btn">7</button>
        <button class="bg-orange-600 btn">8</button>
        <button class="bg-orange-400 btn">9</button>
        <button class="bg-cyan-200 btn">-</button>
        <button class="bg-purple-500 btn">.</button>
        <button class="bg-purple-700 btn ">0</button>
        <button  class="col-span-2 bg-red-500 btn">=</button>
      </div>
</body>
</html>
